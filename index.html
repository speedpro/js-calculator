<h1> js-calculator Demo </h1>

<p>This is a demo page to demonstrate the one-line-include javascript calculator.</p>


<p>To use the calculator, just type in some  umbers into the input field, then press a the + (plus), - (minus), * (multipy), or / (divide) keys</p>
<!-- Example code - You can delete this -->

<form id="form01" action="" method="post" onsubmit="return false;">
  <input type="text" data-calculator /><br />
  <input type="text" data-calculator /><br />
  <input type="text" data-calculator />
</form>

<!-- End of sample code -->
<p>For more info, visit <a href="https://github.com/speedpro/js-calculator">Github</a> </p>

      <tr>
